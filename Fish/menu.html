<!DOCTYPE html>

<html>

<head>
    <title>
        Fish Menu
    </title>

    <center>
        <header>
            <h2>
                <strong>
                    Menu
                </strong>
            </h2>
        </header>
    </center>

    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>

    <script>
        function start() {
            sjs.open("target", 500, 500);
            var m = new sjs.Text("Menu", 28, "white");
            m.centerH();

            var gt = new sjs.Text("Use WASD to move your fish. Only eat fish that are smaller than you!", 28, "white");
            gt.centerH().offset(0, 30);

            var btn = new sjs.Button("Start", function () {
                window.location = "fish.html";
            });

            btn.center();

            var a = new sjs.Text("Author: Drew Wilson", 20, "blue");

            a.bottom().centerH();
        }
    </script>
</head>

<body onload="start()">

</body>

</html>
