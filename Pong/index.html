<!DOCTYPE html>
<html>

<head>
    <title> Menu </title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
        function start() {
            sjs.open();
            var menu_text = new sjs.Text("MENU", 28, "white");
            menu_text.centerH();

            var game_text = new sjs.Text("Click here to play pong :)", 28, "white");
            game_text.centerH().offset(0, 30);

            var startBtn = new sjs.Button("Start", function () {
                window.location = "pong.html";
            });

            startBtn.center();

            var info_text = new sjs.Text("Created By Drew Wilson", 15, "white");
            info_text.bottom().centerH();
        }
    </script>
</head>

<body onload="start()">
    <h1> Menu </h1>

    <div id="target" style="margin:auto;background:black;"></div>
</body>

</html>
